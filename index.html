<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h4>Press a button to choose your move:</h4>
    <ul>
        <li class="rock"><button id="rock">Rock</button></li>
        <li class="paper"><button id="paper">Paper</button></li>
        <li class="scissors"><button id="scissors">Scissors</button></li>
    </ul>
    <div class="output">
        <p id="player-choice"></p>
        <p id="computer-choice"></p>
        <p id="round-winner"></p>
        <p id="current-score"></p>
        <p id="game-winner"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
